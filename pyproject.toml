[tool.poetry]
name = "stl-dsa"
version = "0.1.0"
description = "A Django + Wagtail based website for the St Louis Chapter of DSA"
authors = ["Tyler Schlichenmeyer <tyler.schlichenmeyer@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.11.6"
Django = "^4.2.4"
django-allauth = "^0.51.0"
django-crispy-forms = "^1.14.0"
django-environ = "^0.10.0"
whitenoise = "^6.2.0"
django-rest-framework = "^0.1.0"
wagtail = "^5.1.2"
argon2-cffi = "^20.1.0"
django-anymail = "^8.1"
gunicorn = "^20.0.4"
django-redis = "^4.12.1"
requests = "^2.28.1"
django-cache-url = "^3.2.3"
validators = "^0.18.2"
django-compressor = "^2.4.1"
django-phonenumber-field = "^6.3.0"
phonenumbers = "^8.12.51"
django-storages = "^1.12.3"
boto3 = "^1.24.23"
django-render-block = "^0.9.1"
polling2 = "^0.5.0"
raygun4py = "^4.3.2"
poetry-core = "^1.3.2"
types-requests = "^2.28.11.5"
django-sass = "^1.1.0"
pylint = "^2.15.8"
boto = {extras = ["crt"], version = "^2.49.0"}
pytest-django = "^4.5.2"
factory-boy = "^3.2.1"
django-extensions = "^3.2.1"
werkzeug = "^2.2.2"
psycopg = "^3.1.10"

[tool.poetry.group.test.dependencies]
model-bakery = "^1.9.0"
responses = "^0.22.0"
pytest-mock = "^3.10.0"
pytest-socket = "^0.5.1"
faker = "^15.3.4"
pytest = "^7.2.0"

[tool.poetry.group.dev.dependencies]
django-browser-reload = "^1.6.0"
ruff = "^0.0.292"
black = "^23.9.1"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --disable-socket --no-migrations"
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]

[tool.ruff]
line-length = 88

# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F"]
ignore = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.11.
target-version = "py311"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.black]
extend_exclude = '^.*\b(migrations)\b.*$'

[tool.mypy]
python_executable = '.venv/bin/python'

[build-system]
requires = ["poetry>=1.1.6"]
build-backend = "poetry.masonry.api"
