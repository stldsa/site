
[project]
authors = [
    {name = "Tyler Schlichenmeyer", email = "ty.schlich@gmail.com"},
]
requires-python = ">=3.12,<3.13"
dependencies = [
    "Django<5.0.0,>=4.2.4",
    "django-allauth>=0.58.2",
    "django-crispy-forms<2.0.0,>=1.14.0",
    "django-environ>=0.11.2",
    "whitenoise>=6.6.0",
    "django-rest-framework>=0.1.0",
    "wagtail>=5.2",
    "argon2-cffi>=23.1.0",
    "django-anymail>=10.2",
    "gunicorn>=21.2.0",
    "django-redis<5.0.0,>=4.12.1",
    "requests<3.0.0,>=2.28.1",
    "django-cache-url<4.0.0,>=3.2.3",
    "validators<1.0.0,>=0.18.2",
    "django-compressor<3.0.0,>=2.4.1",
    "django-phonenumber-field<7.0.0,>=6.3.0",
    "phonenumbers<9.0.0,>=8.12.51",
    "django-storages[s3]>=1.14.2",
    "boto3>=1.28.82",
    "django-render-block<1.0.0,>=0.9.1",
    "polling2<1.0.0,>=0.5.0",
    "raygun4py<5.0.0,>=4.3.2",
    "poetry-core<2.0.0,>=1.3.2",
    "types-requests<3.0.0.0,>=2.28.11.5",
    "django-sass<2.0.0,>=1.1.0",
    "pylint<3.0.0,>=2.15.8",
    "boto[crt]<3.0.0,>=2.49.0",
    "factory-boy<4.0.0,>=3.2.1",
    "django-extensions>=3.2.3",
    "werkzeug>=3.0.1",
    "psycopg>=3.1.12",
    "l18n<2022.0,>=2021.3",
    "django-taggit<5.0.0,>=4.0.0",
    "pytest-tinybird<1.0.0,>=0.2.0",
    "pytz<2024.0.0,>=2023.3.post1",
    "dj-notebook<1.0.0,>=0.5.0",
    "google-auth>=2.23.4",
    "google-auth-httplib2>=0.1.1",
    "google-api-python-client>=2.107.0",
    "google-auth-oauthlib>=1.1.0",
    "responses>=0.24.0",
    "pytest-mock>=3.12.0",
    "pytest-socket>=0.6.0",
    "pytest>=7.4.3",
    "django-browser-reload>=1.12.0",
    "ruff>=0.1.5",
    "pytest-django>=4.7.0",
    "django-ical>=1.9.2",
]
name = "stl_dsa"
version = "0.1.0"
description = "A Django + Wagtail based website for the St Louis Chapter of DSA"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.scripts]
server = "python manage.py runserver_plus"
shell = "python manage.py shell_plus"
bundle = "bun build stl_dsa/static/js/fullcalendar.js --outfile=stl_dsa/static/js/bundled.js"
collectstatic = "python manage.py collectstatic --no-input"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --disable-socket --no-migrations"
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
filterwarnings = [
    "ignore::django.utils.deprecation.RemovedInDjango51Warning",
]

[tool.ruff]
line-length = 88
fix = true
exclude=["migrations"]
fixable = ["ALL"]
