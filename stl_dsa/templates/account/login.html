{% extends "account/base.html" %}

{% load account socialaccount %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center vh-100 py-5">
    <!-- Main content START -->
    <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
      <!-- Sign in START -->
      <div class="card card-body text-center p-4 p-sm-5">
        <!-- Title -->
        <h1 class="mb-2">Log In</h1>
        <p class="mb-0">Don't have an account?<a href="{% url 'account_signup' %}"> Click here to sign up</a></p>
        <!-- Form START -->
        <form class="mt-sm-4" method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          <!-- Email -->
          <div class="mb-3 input-group-lg">
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <!-- New password -->
          <div class="mb-3 position-relative">
            <!-- Password -->
              <input class="form-control fakepassword" type="password" id="psw-input" placeholder="Enter new password">
          </div>
          <!-- Remember me -->
          <div class="mb-3 d-sm-flex justify-content-between">
            <div>
              <input type="checkbox" class="form-check-input" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">Remember me</label>
            </div>
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
          </div>
          <!-- Button -->
          <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Login</button></div>
        </form>
        <!-- Form END -->
      </div>
      <!-- Sign in START -->
    </div>
  </div> <!-- Row END -->
</div>
<!-- Container END -->
{% endblock %}

<!-- =======================
JS libraries, plugins and custom scripts -->
{% block extra_js %}
<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>
{% endblock %}
