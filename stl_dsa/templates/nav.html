                    myDSA

                    </li>
                </ul>
            </div>
        {% else %}
            <button type="button" class="btn btn-primary ms-3 dropdown-toggle px-3 shadow" data-bs-toggle="dropdown" aria-expanded="false">
                Log In
            </button>

                <form class="px-4 py-3" method="POST" action="/login/">
                    {% csrf_token %}
                    <div class="form-group py-1">
                        <label for="DropdownFormEmail">Email</label>
                        <input type="email" name="username" class="form-control py-1" id="DropdownFormEmail" >
                    </div>
                    <div class="form-group py-1">
                        <label for="DropdownFormPassword">Password</label>
                        <input type="password" name="password" class="form-control py-1" id="DropdownFormPassword">
                    </div>
                    <div class="col text-nowrap py-2">
                        <button type="submit" class="btn btn-red px-3 mx-1">Log In</button>
                        <button type="submit" class="btn btn-outline-dark" formaction="/signup/">Sign Up</button>
                    </div>
                </form>
            </ul>
